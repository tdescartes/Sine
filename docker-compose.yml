services:
  mongodb:
    image: mongo:7
    container_name: sine-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: sine
    volumes:
      - mongodata:/data/db

  # Optional: LocalStack for local S3 emulation
  localstack:
    image: localstack/localstack:latest
    container_name: sine-localstack
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3
      DEFAULT_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    volumes:
      - localstack-data:/var/lib/localstack

volumes:
  mongodata:
  localstack-data:
